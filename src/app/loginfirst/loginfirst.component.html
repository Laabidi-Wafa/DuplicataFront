<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/pistevoiture.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="header header-primary text-center">
                <div class="card card-container">
                    <img id="profile-img" src="/assets/img/login1.jpg" class="profile-img-card" />
                    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                        <div class="form-group">
                            <label for="email" class="text-left"><p style="color: black;"> Email : </p></label>
                            <input type="email" class="form-control is-invalid" name="email" [(ngModel)]="form.email" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required #email="ngModel" />
                            <div class="invalid-tooltip" role="alert" *ngIf="f.submitted && email.invalid">
                                Ecrivez votre email!
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-left"> <p style="color: black;"> Mot passe : </p> </label>
                            <input type="password" class="form-control is-invalid" name="password" [(ngModel)]="form.password" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required minlength="8" #password="ngModel" />
                            <div class="invalid-tooltip" role="alert" *ngIf="f.submitted && password.invalid">
                                <div *ngIf="password.errors.required"> Ecrivez votre Mot passe!</div>
                                <div *ngIf="password.errors.minlength">
                                    Mot de passe doit être d'au moins 8 caractères
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-round btn-lg btn-block" ngbTooltip="veuillez de Connecter !! ">
                   Se Connecter        </button>


                        </div>
                        <div class="form-group">
                            <form>
                                <a *ngIf="!isLoggedIn" href="/login/register" routerLink="register"> créer un compte</a>
                            </form>

                            <!-- <form>
                                <a *ngIf="!isLoggedIn" href="/forgetpassword">Oublier mon motepasse</a>
                            </form>-->

                            <div class="alert alert-warning alert-dismissible fade show" style="position: fixed; top: 0; right: 0" role="alert" *ngIf="f.submitted && isLoginFailed">
                                <button type="button" class="close" data-dismiss="alert">&times;</button> Échec de la connexion: {{ errorMessage }}
                            </div>
                        </div>
                    </form>
                    <div class="alert alert-success" *ngIf="isLoggedIn">
                        Bienvenu (Monsieur/Madame).
                        <!--  <li class="nav-item" *ngIf="showAdminBoard">
                        </li>-->
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
